<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表</title>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/list.js" type="text/javascript" charset="utf-8"></script>
		<style>
			*{margin:0;padding:0;}
			ul{width:1104px;height:1070px;margin:0 auto;}
			li{width:270px;height:350px;list-style:none;float:left;border:1px solid white;background:#fff;margin:2px;position:relative;}
			body{background:#f4f4f4;}
			.list li dl{width:270px;height:340px;}
			.list li dl dt{width:200px;height:200px;margin:10px auto;}
			.list li dl img{width:200px;height:200px;display:block;cursor:pointer;}
			.list .info{width:230px;height:20px;margin-left:10px;float:left;font-size:14px;text-align:center;line-height:20px;}
			.list .name{width:230px;height:70px;margin-left:15px;float:left;font-size:14px;line-height:25px;}
			.list .price{width:230px;height:20px;margin-left:15px;;float:left;font-size:18px;text-align:center;line-height:20px;color:red;margin-top:10px;}
			.Btn{width:270px;height:65px;background:red;position:absolute;left:0;bottom:0;text-align:center;line-height:65px;font-size:18px;color:#fff;cursor:pointer;display:none;}
			.list li:hover{border-color:red;}
			.list li:hover a{display:block}
		</style>
	</head>
	<body>
		<ul class="list">
	
			</ul>
	</body>
</html>
