<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>详情页</title>
		
	
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/xq.js" type="text/javascript" charset="utf-8"></script>
		<style>
			
			.xq{width:700px;height:300px;border:1px solid #ccc;margin:100px auto;}
			#xqimg{width:300px;height:300px;float:left;}
			#xqimg img{width:300px;height:300px;display:block;float:left;}
			#text{width:400px;height:300px;float:left;}
			.dal{width:400px;height:46px;float:left;font-weight:normal;font-size:15px;margin-top:54px;line-height:35px;}
			.sale, .saled{width:400px;height:20px;float:left;line-height:20px;}
			.sp1{width:60px;height:30px;display:block;float:left;line-height:30px;text-align:center;}
			.price{width:340px;height:30px;display:block;float:left;line-height:30px;}
			.btn{width:100px;height:40px;display:block;float:left;text-align:center;line-height:40px;margin-left:100px;margin-top:5px;border-radius:20px;cursor:pointer;border:1px solid red;}
			.btn:hover{background:red;color:#fff;}
		</style>
	</head>
	<body>
		
		<div class="xq">
			
		</div>
		
	</body>
</html>
